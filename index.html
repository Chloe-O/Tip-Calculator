<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Tip Calculator</title>
  </head>
  <body>
    <div id="calculator-container">
      <div class="flex-wrap">
        <div class="left">
          <label for="bill">Bill</label>
          <input class="input" type="number" name="bill" id="bill" />

          <div class="select-tip">
            <p>Select Tip %</p>
            <div class="tip-btns">
              <div class="tip-btn">5%</div>
              <div class="tip-btn">10%</div>
              <div class="tip-btn">15%</div>
              <div class="tip-btn">25%</div>
              <div class="tip-btn">50%</div>
              <input class="input" type="number" id="custom-tip" placeholder="Custom" />
            </div>
          </div>
          <label for="people-num">Number of People</label>
          <input class="input" type="number" id="people-num" name="people-num">
        </div>
        <div class="right">
          <div class="tip">
            <p>Tip Amount <span>/ person</span></p>
            <div class="tip-amount">
              $
              <div id="tip-amount">0.00</div>
            </div>
          </div>
          <div class="total">
            <p>Total <span>/ person</span></p>
            <div class="total-amount">
              $
              <div id="total-amount">0.00</div>
            </div>
          </div>
          <div id="clear-form">Reset</div>
        </div>
      </div>
    </div>
    <!-- Bill

  Select Tip %
  5%
  10%
  15%
  25%
  50%
  Custom

  Number of People

  Tip Amount
  / person

  Total
  / person

  Reset
   -->

    <script src="/javascript/script.js"></script>
  </body>
</html>
